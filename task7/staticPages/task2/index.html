<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Company Directory Portal</h1>
    </header>
    <section id="registration-form">
        <h2>Employee Registration</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
            </select><br>

            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required><br>

            <label for="profilePic">Profile Picture URL:</label>
            <input type="url" id="profilePic" name="profilePic"><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="employee-list">
        <h2>Employee List</h2>
        <ol>
            <li><a href="#">John Doe - john@example.com</a></li>
            <li><a href="#">Jane Smith - jane@example.com</a></li>

        </ol>
    </section>

    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>101</td>
                    <td>HR</td>
                    <td><img src="profile.jpg" alt="John's Profile Picture" width="50"> </td>
                </tr>

            </tbody>
        </table>
    </section>

    <section id="map">
        <h2>Our Location</h2>
        <iframe src="https://maps.google.com/?q=company%20location&amp;output=embed"></iframe>
    </section>
</body>
</html>
